<!DOCTYPE html>
<html lang="es">
<head>
    <title>Modulo 2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/Modulos.css">
    <link rel="stylesheet" href="../LIB/dist/sweetalert2.min.css">
    <script defer src="../JS/Preguntas_M2.js"></script>
    <script defer src="../JS/Modulos.js"></script>
    <script src="../LIB/dist/sweetalert2.all.min.js"></script>
    <meta property="og:site_name" content="Escuelas Saludables">
    <meta property="og:title" content="Escuelas Saludables">
</head>
<body style="background-image: url('../IMG/Fondo2.jpg'); background-size: cover; background-repeat: no-repeat;">
    <audio id="correct-sound" src="../Audio/Correcta.mp3"></audio>
    <audio id="incorrect-sound" src="../Audio/Incorrecta.mp3"></audio>
    <audio id="final-score-sound" src="../Audio/Final.mp3"></audio>
    <audio id="background-audio" src="../Audio/Modulo.mp3" autoplay loop muted></audio>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('background-audio').muted = false;
            const moduloNumero = 2; // Definir el número del módulo

            // Obtener el nombre del jugador de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const nombreJugador = urlParams.get('nombre');
            if (nombreJugador) {
                localStorage.setItem('nombreJugador', nombreJugador);
            }

            // Guardar el número del módulo en localStorage
            localStorage.setItem('moduloNumero', moduloNumero);
        });
    </script>
    <img src="../IMG/Logo.png" id="logo"> <!-- Imagen del logo -->
    <h1>Escuelas Saludables</h1>

<div id="tablero-de-juego">
    <div id="encabezado">
        <br>
        <span id="pregunta">Aquí va la pregunta</span>
        <br>
    </div>
    <div id="opciones-container"></div> <!-- Contenedor para las opciones -->
    <br>
    <div id="icon-container">
        <a id="homeLink" href="../index.html">
            <img id="inicio" src="../IMG/Inicio.png" alt="Home">
        </a>
        <img id="volume-control" src="../IMG/Volumen.png" alt="Mute/Unmute">
    </div>
</div>
</body>
</html>
